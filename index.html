          <div class="image-container" onclick="rotateImage();cycleSecondStyleSheet()" onmouseover="cycleSecondStyleSheet()">
            <img class="rotating-image" src="hooman.svg" draggable="false" onmousedown="return false" alt="smiley face surrounded by mouse cursors"/>

<script>

let currentRotation = 0;

function rotateImage() {
  // Get the image element
  const rotatingImage = document.querySelector('.rotating-image');

  // Calculate the new rotation angle
  currentRotation += 360;

  // Apply the rotation
  rotatingImage.style.transform = `rotate(${currentRotation}deg)`;
};

var dots = [],
    mouse = {
      x: 0,
      y: 0
    };

var Dot = function() {
  this.x = 0;
  this.y = 0;
  this.node = (function(){
    var n = document.createElement("div");
    n.className = "trail";
    document.body.appendChild(n);
    return n;
  }());
};

Dot.prototype.draw = function() {
  this.node.style.left = this.x + "px";
  this.node.style.top = this.y + "px";
};

for (var i = 0; i < 12; i++) {
  var d = new Dot();
  dots.push(d);
}

function draw() {
 
  var x = mouse.x,
      y = mouse.y;
  
  dots.forEach(function(dot, index, dots) {
    var nextDot = dots[index + 1] || dots[0];
    
    dot.x = x;
    dot.y = y;
    dot.draw();
    x += (nextDot.x - dot.x) * .6;
    y += (nextDot.y - dot.y) * .6;

  });
}

addEventListener("mousemove", function(event) {
  mouse.x = event.pageX;
  mouse.y = event.pageY;
});


function animate() {
  draw();
  requestAnimationFrame(animate);
}

animate();


let currentSecondStyleSheetIndex = 0;
    const secondStyleSheets = [
        "4.css",
        "5.css",
        "1.css",
        "2.css",
        "3.css",
    ];

    function cycleSecondStyleSheet() {
        const existingSecondStyleSheet = document.querySelector("#secondStyleSheet");

        if (existingSecondStyleSheet) {
            currentSecondStyleSheetIndex = (currentSecondStyleSheetIndex + 1) % secondStyleSheets.length;
            existingSecondStyleSheet.href = secondStyleSheets[currentSecondStyleSheetIndex];
        }
    };

</script>
